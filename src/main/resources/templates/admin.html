<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.admin}">Quản lý sản phẩm - Admin</title>
    <link rel="stylesheet" href="/css/app.css?v=2">
    <style>
        /* small page-specific overrides kept minimal to preserve layout */
        .navbar h1 { font-size: 18px; }
        .container { max-width: 1400px; }
    </style>
</head>
<body>
<div class="navbar">
    <h1 th:text="#{title.admin}">Quản trị viên - Quản lý sản phẩm</h1>
    <div class="navbar-right">
        <div style="margin-right:8px;">
            <a href="/products.html" style="margin-right:12px; color: #e6eef8">Trang sản phẩm</a>
            <a href="?lang=vi" style="margin-right:8px; color: #e6eef8">VI</a>
            <a href="?lang=en" style="color: #e6eef8">EN</a>
        </div>
        <div class="user-info" style="color:#e6eef8; margin-right:8px;">
            <span id="username"></span>
            <span id="role" style="font-size:13px; margin-left:6px; background:rgba(255,255,255,0.08); padding:2px 8px; border-radius:8px;"></span>
        </div>
        <button class="btn-logout" onclick="logout()" th:text="#{label.logout}">Đăng xuất</button>
    </div>
</div>

<div class="container">
    <div class="header-actions">
        <h2 th:text="#{title.products}">Danh sách sản phẩm</h2>
        <button class="btn-primary" onclick="openModal()" th:text="#{label.add_product}">➕ Thêm sản phẩm</button>
    </div>

    <div id="message"></div>

    <div class="card">
        <div class="table-container">
            <div id="loading" class="loading">Đang tải...</div>
            <table id="productsTable" style="display: none;">
                <thead>
                <tr>
                    <th id="th-id">ID</th>
                    <th id="th-thumb">Ảnh</th>
                    <th id="th-name">Tên sản phẩm</th>
                    <th id="th-price">Giá</th>
                    <th id="th-stock">Số lượng</th>
                    <th id="th-category">Danh mục</th>
                    <th id="th-action">Thao tác</th>
                </tr>
                </thead>
                <tbody id="productsBody"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="productModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">Thêm sản phẩm mới</h3>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>

        <form id="productForm">
            <input type="hidden" id="productId">

            <div class="form-group">
                <label>Giá *</label>
                <input type="number" id="price" step="0.01" required>
            </div>

            <div class="form-group">
                <label>Tên sản phẩm *</label>
                <input type="text" id="productName" required maxlength="200">
            </div>

            <div class="form-group">
                <label>Danh mục *</label>
                <select id="categorySelect" required></select>
            </div>

            <div class="form-group">
                <label>Trọng lượng (kg)</label>
                <input type="number" id="weight" step="0.01">
            </div>

            <div class="form-group">
                <label>Số lượng trong kho *</label>
                <input type="number" id="stockQuantity" required>
            </div>

            <div class="form-group">
                <label>URL hình ảnh</label>
                <input type="url" id="imageUrl">
            </div>

            <div class="form-actions">
                <button type="button" class="btn-cancel" onclick="closeModal()">Hủy</button>
                <button type="submit" class="btn-primary">Lưu</button>
            </div>
        </form>
    </div>
</div>

<script>
        // Set table headers based on language
        function setTableHeaders() {
            const lang = window.currentLang || 'vi';
            document.getElementById('th-id').textContent = 'ID';
            document.getElementById('th-name').textContent = lang === 'en' ? 'Product Name' : 'Tên sản phẩm';
            document.getElementById('th-price').textContent = lang === 'en' ? 'Price' : 'Giá';
            document.getElementById('th-stock').textContent = lang === 'en' ? 'Stock' : 'Số lượng';
            document.getElementById('th-category').textContent = lang === 'en' ? 'Category' : 'Danh mục';
            document.getElementById('th-action').textContent = lang === 'en' ? 'Actions' : 'Thao tác';
        }
    const API_URL = '/api';

    function checkAuth() {
        const token = localStorage.getItem('accessToken');
        const roles = JSON.parse(localStorage.getItem('roles') || '[]');
        const username = localStorage.getItem('username') || 'Admin';
        // Detect language from URL param or default to 'vi'
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang') || 'vi';
        let roleText = 'Admin';
        if (roles.includes('ROLE_ADMIN')) roleText = lang === 'en' ? 'Admin' : 'Quản trị viên';
        else if (roles.includes('ROLE_MANAGER')) roleText = lang === 'en' ? 'Manager' : 'Quản lý';
        else if (roles.includes('ROLE_USER')) roleText = lang === 'en' ? 'User' : 'Người dùng';

        // Hiển thị thông tin người dùng và vai trò ở header
        if (document.getElementById('username')) document.getElementById('username').textContent = username;
        if (document.getElementById('role')) document.getElementById('role').textContent = roleText;

        if (!token || !roles.includes('ROLE_ADMIN')) {
            console.warn('Not authenticated or not admin, redirecting to login');
            window.location.href = 'login.html';
            return false;
        }
        // Store lang for use in other functions
        window.currentLang = lang;
        setTableHeaders();
        return true;
    }

    async function loadProducts() {
        if (!checkAuth()) return;
        setTableHeaders();

        try {
            const lang = window.currentLang || 'vi';
            const response = await fetch(`${API_URL}/public/products?lang=${lang}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                }
            });

            if (response.ok) {
                const products = await response.json();
                displayProducts(products);
            } else {
                const errorText = await response.text();
                if (response.status === 401) {
                    showMessage(lang === 'en' ? 'Session expired. Please login again!' : 'Phiên đăng nhập đã hết hạn. Vui lòng đăng nhập lại!', 'error');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage((lang === 'en' ? `Cannot load product list! (Status: ${response.status})` : `Không thể tải danh sách sản phẩm! (Status: ${response.status})`), 'error');
                }
            }
        } catch (error) {
            const lang = window.currentLang || 'vi';
            showMessage(lang === 'en' ? 'Connection error! See console for details.' : 'Lỗi kết nối! Kiểm tra console để biết thêm chi tiết.', 'error');
        }
    }

    function displayProducts(products) {
        document.getElementById('loading').style.display = 'none';
        const table = document.getElementById('productsTable');
        const tbody = document.getElementById('productsBody');
        const lang = window.currentLang || 'vi';

        table.style.display = 'table';

        if (!products || products.length === 0) {
            tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">${lang === 'en' ? 'No products yet' : 'Chưa có sản phẩm nào'}</td></tr>`;
            return;
        }

        tbody.innerHTML = products.map(p => `
            <tr>
                <td>${p.productID}</td>
                <td class="thumb-cell">
                    <div class="thumb-wrap">
                        <img src="${p.imageUrl || ''}" alt="" onerror="this.onerror=null;this.src='/images/placeholder-product.svg'" />
                    </div>
                </td>
                <td class="product-name-cell">${p.productName || (lang === 'en' ? 'N/A' : 'Không có tên')}</td>
                <td>${p.price ? Number(p.price).toLocaleString(lang === 'en' ? 'en-US' : 'vi-VN') + ' ₫' : (lang === 'en' ? 'N/A' : 'Không rõ')}</td>
                <td>${p.stockQuantity || 0}</td>
                <td>${p.categoryName || (lang === 'en' ? 'N/A' : 'Không rõ')}</td>
                <td class="actions">
                    <button class="btn-edit" onclick="editProduct(${p.productID})">${lang === 'en' ? 'Edit' : 'Sửa'}</button>
                    <button class="btn-delete" onclick="deleteProduct(${p.productID})">${lang === 'en' ? 'Delete' : 'Xóa'}</button>
                </td>
            </tr>
        `).join('');
    }

    function openModal(product = null) {
        const modal = document.getElementById('productModal');
        const title = document.getElementById('modalTitle');
        const lang = window.currentLang || 'vi';

        if (product) {
            title.textContent = lang === 'en' ? 'Edit product' : 'Sửa sản phẩm';
            document.getElementById('productId').value = product.productID;
            document.getElementById('price').value = product.price;
            document.getElementById('productName').value = product.productName || '';
            document.getElementById('weight').value = product.weight || '';
            document.getElementById('stockQuantity').value = product.stockQuantity;
            document.getElementById('imageUrl').value = product.imageUrl || '';
        } else {
            title.textContent = lang === 'en' ? 'Add new product' : 'Thêm sản phẩm mới';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
        }

        loadCategories().then(() => {
            if (product) {
                document.getElementById('categorySelect').value = product.productCategoryID || '';
            }
            modal.style.display = 'flex';
        });
    }

    function closeModal() {
        document.getElementById('productModal').style.display = 'none';
        document.getElementById('productForm').reset();
    }

    async function editProduct(id) {
        try {
            const lang = window.currentLang || 'vi';
            const response = await fetch(`${API_URL}/public/products/${id}?lang=${lang}`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                }
            });

            if (response.ok) {
                const product = await response.json();
                openModal(product);
            } else {
                showMessage(lang === 'en' ? 'Cannot load product info!' : 'Không thể tải thông tin sản phẩm!', 'error');
            }
        } catch (error) {
            showMessage((window.currentLang === 'en' ? 'Error loading product info!' : 'Lỗi khi tải thông tin sản phẩm!'), 'error');
        }
    }

    async function deleteProduct(id) {
        const lang = window.currentLang || 'vi';
        if (!confirm(lang === 'en' ? 'Are you sure you want to delete this product?' : 'Bạn có chắc muốn xóa sản phẩm này?')) return;

        try {
            const response = await fetch(`${API_URL}/admin/products/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                }
            });

            if (response.ok) {
                showMessage(lang === 'en' ? 'Product deleted successfully!' : 'Xóa sản phẩm thành công!', 'success');
                loadProducts();
            } else {
                showMessage(lang === 'en' ? 'Cannot delete product!' : 'Không thể xóa sản phẩm!', 'error');
            }
        } catch (error) {
            showMessage(lang === 'en' ? 'Error deleting product!' : 'Lỗi khi xóa sản phẩm!', 'error');
        }
    }

    document.getElementById('productForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const productId = document.getElementById('productId').value;
        const productData = {
            price: parseFloat(document.getElementById('price').value),
            weight: document.getElementById('weight').value ? parseFloat(document.getElementById('weight').value) : null,
            stockQuantity: parseInt(document.getElementById('stockQuantity').value),
            imageUrl: document.getElementById('imageUrl').value || null,
            productCategoryID: parseInt(document.getElementById('categorySelect').value || '1'),
            productName: document.getElementById('productName').value || null
        };

        if (productId) {
            productData.productID = parseInt(productId);
        }

        try {
            const url = productId ? `${API_URL}/admin/products/${productId}` : `${API_URL}/admin/products`;
            const method = productId ? 'PUT' : 'POST';

            console.log('Saving product:', { url, method, productData });

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                },
                body: JSON.stringify(productData)
            });

            if (response.ok) {
                showMessage(productId ? 'Cập nhật sản phẩm thành công!' : 'Thêm sản phẩm thành công!', 'success');
                closeModal();
                loadProducts();
            } else {
                const errorText = await response.text();
                console.error('Save error response:', errorText);
                showMessage('Không thể lưu sản phẩm!', 'error');
            }
        } catch (error) {
            console.error('Save error:', error);
            showMessage('Lỗi khi lưu sản phẩm!', 'error');
        }
    });

    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.className = `message ${type}`;
        messageDiv.textContent = text;
        messageDiv.style.display = 'block';

        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 3000);
    }

    function logout() {
        localStorage.clear();
        window.location.href = 'login.html';
    }

    async function loadCategories() {
        setTableHeaders();
        try {
            const lang = window.currentLang || 'vi';
            const res = await fetch(`${API_URL}/public/products/categories?lang=${lang}`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                }
            });

            if (res.ok) {
                const cats = await res.json();
                const sel = document.getElementById('categorySelect');
                sel.innerHTML = cats.map(c =>
                    `<option value="${c.productCategoryID}">${c.categoryName || (lang === 'en' ? 'Category ' + c.productCategoryID : 'Danh mục ' + c.productCategoryID)}</option>`
                ).join('');
            } else {
                console.error('Failed to load categories, status:', res.status);
            }
        } catch (e) {
            console.error('Failed to load categories', e);
        }
    }

    // Start loading products when page loads
    loadProducts();
</script>
</body>
</html>
