spring.application.name=demo_security
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/security_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=040904
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
#spring.jpa.hibernate.ddl-auto=update
# Disable automatic schema changes against an existing production DB to avoid
# ALTER statements that can fail due to FK constraints. Use 'none' when the
# database schema is already created and managed separately (migrations).
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.defer-datasource-initialization=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
# If port 8080 is already in use on your machine, start this app on 8081 instead.
# Start this app on 9090 which is typically free on dev machines.
server.port=8080

# JWT Configuration
jwt.secret=myVerySecretKeyForJWTTokenGenerationThatMustBeAtLeast256BitsLongForHS256Algorithm
jwt.access-token.expiration=900000
# Access Token: 15 minutes (900000 ms)

jwt.refresh-token.expiration=604800000
# Refresh Token: 7 days (604800000 ms)

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.team3=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.hibernate.orm.jdbc.extract=trace
logging.level.org.hibernate.sql.ast=debug
